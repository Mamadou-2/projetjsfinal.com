<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: antiquewhite;
        }
        img{
            border: 1px solid;
            border-color: #000;
            border-radius: 10px;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            margin-top: 20px;
           
        }

        .gallery img {
            width: 200px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, outline 0.3s;
        }

        .gallery img:hover,
        .gallery img:focus {
            transform: scale(1.1);
            outline: 2px solid #f00;
        }

        #image {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            margin: 0 auto;
            color: greenyellow;
            line-height: 300px;
            background-color: blue;
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="initGallery()">

    <h1>Galerie de photos interactive</h1>
    <div id="image">Passez la souris sur une image ci-dessous ou utilisez Tab pour l'afficher ici</div>

    <div class="gallery">
        <img src="images/1.jpg" alt="Description 1">
        <img src="images/2.webp" alt="Description 2">
        <img src="images/orei.jpg" alt="Description 3">
        <img src="images/b.jpg" alt="Description 4">
        <img src="images/tab.jpg" alt="Description 5">
        <img src="images/ven.jpg" alt="Description 6">
    </div>

    <script>
        function upDate(previewPic) {
            const display = document.getElementById("image");
            display.innerHTML = previewPic.alt;
            display.style.backgroundImage = `url('${previewPic.src}')`;
        }

        function unDo() {
            const display = document.getElementById("image");
            display.innerHTML = "Passez la souris sur une image ci-dessous ou utilisez Tab pour l'afficher ici";
            display.style.backgroundImage = "none";
        }

        function initGallery() {
            console.log("La galerie est initialisée");

            const images = document.querySelectorAll(".gallery img");

            for (let i = 0; i < images.length; i++) {
                const img = images[i];

                // Ajout dynamique de tabindex pour l'accessibilité clavier
                img.setAttribute("tabindex", "0");

                // Événements souris
                img.onmouseover = function() {
                    console.log("onmouseover: " + img.alt);
                    upDate(img);
                };
                img.onmouseleave = function() {
                    console.log("onmouseleave: " + img.alt);
                    unDo();
                };

                // Événements clavier
                img.onfocus = function() {
                    console.log("onfocus: " + img.alt);
                    img.setAttribute("data-tabfocus", "true");
                    upDate(img);
                };
                img.onblur = function() {
                    console.log("onblur: " + img.alt);
                    img.removeAttribute("data-tabfocus");
                    unDo();
                };
            }
        }
    </script>
</body>
</html>
