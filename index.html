<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galerie de photos accessible</title>
  <style>
    :root{font-family:system-ui,Segoe UI,Arial,sans-serif}
    body{margin:1rem;background:#f7f7f7;color:#222}
    h1{text-align:center}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;max-width:1000px;margin:1rem auto}
    figure{margin:0;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.08);overflow:hidden;display:flex;flex-direction:column}
    img{display:block;width:100%;height:180px;object-fit:cover;outline:none}
    figcaption{padding:.5rem 1rem;font-size:.95rem}
    /* Visual focus / hover states */
    img.hover, img:focus, img.tabfocused{box-shadow:0 0 0 4px rgba(0,123,255,.2);transform:translateY(-4px);transition:transform .15s,box-shadow .15s}
    img.selected{box-shadow:0 0 0 4px rgba(40,167,69,.2);}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body onload="initGallery()">
  <h1>Galerie interactive</h1>

  <p class="sr-only">Utilisez la souris ou le clavier (tab, Entrée) pour naviguer entre les images.</p>

  <section class="gallery" id="gallery" aria-label="Galerie de photos">

    <!-- Six images avec texte alternatif -->
    <figure>
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1200&auto=format&fit=crop" alt="Montagnes au lever du soleil" id="img1"
           onmouseover="handleMouseOver(event)" onmouseleave="handleMouseLeave(event)">
      <figcaption>Montagnes au lever du soleil</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" alt="Vagues sur une plage au crépuscule" id="img2"
           onmouseover="handleMouseOver(event)" onmouseleave="handleMouseLeave(event)">
      <figcaption>Vagues au crépuscule</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1200&auto=format&fit=crop" alt="Forêt automnale avec feuilles orange" id="img3"
           onmouseover="handleMouseOver(event)" onmouseleave="handleMouseLeave(event)">
      <figcaption>Forêt automnale</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200&auto=format&fit=crop" alt="Ville la nuit vue du ciel" id="img4"
           onmouseover="handleMouseOver(event)" onmouseleave="handleMouseLeave(event)">
      <figcaption>Ville la nuit</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1200&auto=format&fit=crop" alt="Portrait d'une femme souriante" id="img5"
           onmouseover="handleMouseOver(event)" onmouseleave="handleMouseLeave(event)">
      <figcaption>Portrait</figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop" alt="Petit-déjeuner avec fruits et café" id="img6"
           onmouseover="handleMouseOver(event)" onmouseleave="handleMouseLeave(event)">
      <figcaption>Petit-déjeuner</figcaption>
    </figure>

  </section>
  <script src="js/myJS.js"></script>
</body>
</html>
